version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: ai-prototype-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_prototype
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: ai-prototype-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Node.js Backend (OPTIONAL - can also run with "node server.js")
  backend:
    build: .
    container_name: ai-prototype-backend
    ports:
      - "3000:3000"
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - CHROMA_HOST=http://chromadb:8000
      - CHROMA_URL=http://chromadb:8000
      - RHUBARB_CMD=/usr/local/bin/rhubarb
      # Stripe Configuration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_PRICE_PERSONAL=${STRIPE_PRICE_PERSONAL}
      - STRIPE_PRICE_PREMIUM=${STRIPE_PRICE_PREMIUM}
      - STRIPE_PRICE_ULTIMATE=${STRIPE_PRICE_ULTIMATE}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # Email Configuration
      - SMTP_HOST=sandbox.smtp.mailtrap.io
      - SMTP_PORT=2525
      - SMTP_USER=12ce089119f61d
      - SMTP_PASS=3c7dcc8a031095
      - SMTP_FROM=no-reply@example.com
    depends_on:
      - postgres
      - chromadb
    restart: unless-stopped
    # Comment out this service if you want to run backend locally with "node server.js"

volumes:
  postgres_data:
    driver: local
  chromadb_data:
    driver: local

networks:
  default:
    name: ai-prototype-network

